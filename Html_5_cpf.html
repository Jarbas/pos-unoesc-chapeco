<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style_2.css" />
    <title> HTML 5 E CSS - Pós Graduação Unoesc </title>
  <script type="application/javascript" src="js/cpf.js"> </script>
    <script>
        function vCPF(i) {
            i.setCustomValidity(validaCPF(i.value) ? "cpf ok" : "cpf inválido!");
        }
    </script>
</head>

<body>
    <form>
        <label>CPF:
            <input name="cpf" oninput="vCPF(this)" />
        </label>
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
